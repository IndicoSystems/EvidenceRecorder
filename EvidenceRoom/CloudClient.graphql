mutation CreateFile($data: FileCreateInput!) {
    createFile(data: $data) {
        id
        uploadPath
        storageKey
    }
}

query GetForms {
  settings {
    capture {
      requiredForms {
        forms {
          formType { displayName(ietf:true)}
          form {
              id
              allowIncomplete
              fields(orderBy: order_ASC) {
                  id
                  personCategories {
                      key
                      localizations { language value }
                  }
                  title(ietf: true)
                  placeholder(ietf: true)
                  description(ietf: true)
                  editable
                  required
                  viewPriority
                  valueType
                  inputHint
                  features
                  min
                  max
                  minCount
                  maxCount
                  step
                  pattern
                  listValues {
                      value
                      defaultSelected
                      displayName(ietf: true)
                  }
              }
          }
        }
      }
    }
  }
}

query GetRooms {
  rooms {
    id
    name
    description
    cameras {
      id
      name
      description
      address
      type
    }
  }
}

query GetCases {
  cases {
    id
    name
    description
    reports(first: 50) {
      id
      name
      persons {
        person {
          firstName
          lastName
        }
      }
    }
  }
}

mutation SubmitForm($formInput: SubmitFormInput!) {
    submitForm(input: $formInput) { ok }
}

mutation CreatePerson($person: PersonCreateInput!, $statuses: [String!]) {
    createPerson(
        input: {
            person: { create: $person }
            statuses: $statuses
        }
    )
    { id }
}
