mutation CreateFile($data: FileCreateInput!) {
    createFile(data: $data) {
        id
        uploadPath
        storageKey
    }
}

query GetForms {
  settings {
    capture {
      requiredForms {
        forms {
          formType {
            displayName
          }
        }
      }
    }
  }
}

query GetRooms {
  rooms {
    id
    name
    description
    cameras {
      id
      name
      description
      address
      type
    }
  }
}

query GetCases {
  cases {
    id
    name
    description
  }
}
